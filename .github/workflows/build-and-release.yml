name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Check build output
      run: |
        ls -la dist/
        echo "Checking required files exist..."
        test -f dist/bundle.js || exit 1
        test -f dist/index.css || exit 1
        test -f dist/theme.css || exit 1
        echo "‚úÖ All required build files present"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
        
        
    - name: Update release branch
      run: |
        # Configure git
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Store current files before switching branch
        mkdir -p /tmp/release-files
        cp -r dist/* /tmp/release-files/
        cp package.json /tmp/release-files/
        cp README.md /tmp/release-files/
        
        # Create or checkout release branch
        git fetch origin
        if git rev-parse --verify origin/release >/dev/null 2>&1; then
          git checkout -b release origin/release
        else
          git checkout --orphan release
          git rm -rf .
        fi
        
        # Copy the stored files to release branch
        cp -r /tmp/release-files/* .
        
        # Create a simple index.html for the release branch
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Dotbox UI - Release Branch</title>
            <meta charset="utf-8">
            <style>
                body { font-family: system-ui; padding: 2rem; max-width: 800px; margin: 0 auto; }
                pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; }
                code { background: #f5f5f5; padding: 0.25rem; border-radius: 2px; }
            </style>
        </head>
        <body>
            <h1>üéØ Dotbox UI - Release Branch</h1>
            <p>This branch contains only the built distribution files for CDN usage.</p>
            
            <h2>üì¶ CDN Usage</h2>
            <pre><code>&lt;!-- CSS --&gt;
        &lt;link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/andymcloid/dotbox-ui@release/index.css"&gt;
        &lt;link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/andymcloid/dotbox-ui@release/theme.css"&gt;

        &lt;!-- JavaScript --&gt;
        &lt;script src="https://cdn.jsdelivr.net/gh/andymcloid/dotbox-ui@release/bundle.js"&gt;&lt;/script&gt;</code></pre>
            
            <h2>üìã Available Files</h2>
            <ul>
                <li><code>bundle.js</code> - All components bundled</li>
                <li><code>index.css</code> - All component styles</li>
                <li><code>theme.css</code> - Theme variables</li>
            </ul>
            
            <p><a href="https://github.com/andymcloid/dotbox-ui">‚Üê Back to main repository</a></p>
            <p><a href="https://andymcloid.github.io/dotbox-ui">üìñ View Documentation</a></p>
        </body>
        </html>
        EOF
        
        # Add and commit all files
        git add .
        git commit -m "Update release branch - Built from ${{ github.sha }}" || echo "No changes to commit"
        
        # Push to release branch
        git push origin release --force
        
        # Switch back to original branch
        git checkout -

